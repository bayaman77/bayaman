<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h3>KPI of student</h3>
            <button class="add-std-btn">Add Student</button>
            <form class="d-flex">
                <input class="form-control me-2 searchInp" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger search" type="submit">Search</button>
            </form>
                
        </div>

        <div class="add-std-modal">
            <div class="inp">
                <span>name:</span>
                <input type="text" class="inp1">
         
                <span>surname:</span>
                <input type="text" class="inp2">
         
                <span>number:</span>
                <input type="text" class="inp3">
    
                <span>KPI of week:</span>
                <input type="text" class="inp4">
    
                <span>KPI of month:</span>
                <input type="text" class="inp5">
            </div>
            <button class="add-std-modal__close">x</button>
            <form action="">
                <button class="btn1" type="submit">save</button>
            </form>
        </div>


        <div class="searchCont"></div>





        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">SURNAME</th>
                <th scope="col">NUMBER</th>
                <th scope="col">KPI OF THE WEEK</th>
                <th scope="col">KPI OF THE MONTH</th>
                <th scope="col">EDIT</th>
                <th scope="col">DELETE</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    


    
          
          <div class="blockModal">
              <button class="blockBtn">x</button>
                <div class="getBlocks">
                      <input type="text" class="getName" placeholder="name">
                   
                      <input type="text" class="getSurname" placeholder="surname">
                      
                      <input type="text" class="getNum" placeholder="number">
  
                      <input type="text" class="getWeek" placeholder="week">
  
                      <input type="text" class="getMonth" placeholder="month">
  
                      <form><button class="blockChange">Change</button></form>
                </div>
          </div>
    

    <div class="pagination">
        <button class="prev" id="previous-btn">previous</button>
        <button class="next" id="next-btn">next ></button>
    </div>


    </div>

    
    



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/JS/main.js"></script>
</body>
</html>
